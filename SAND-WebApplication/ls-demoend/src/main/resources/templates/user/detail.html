<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
</head>
<body>
<div th:replace="main/header :: header">...</div>
<h3 th:text="${userModel.title}"></h3>
<div>
    <p><strong>编号：</strong><span id="id" th:text="${userModel.user.id}"></span></p>
    <p><strong>年龄：</strong><span id="age" th:text="${userModel.user.age}"></span></p>
    <p><strong>姓名：</strong><span id="name" th:text="${userModel.user.name}"></span></p>
</div>

<div>
    <a th:href="@{'/user/delete/' + ${userModel.user.id} }">删除</a>
    <a th:href="@{'/user/modify/' + ${userModel.user.id} }">修改</a>
</div>

<div th:replace="~{main/footer :: footer}">...</div>

</body>
</html>
