# 日志配置
logging:
  level:
    com.sand: debug
    org.springframework: warn
# 数据源配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ls_demo?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: root
# mybatis-plus配置
mybatis-plus:
  # 扫描所有的mapper.xml映射文件
  mapper-locations: classpath*:/mapper/**/*Mapper.xml
  # 扫描实体对象
  typeAliasesPackage: com.sand.*.entity