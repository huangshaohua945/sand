<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
</head>
<body>
<div th:replace="main/header :: header">...</div>
<h3 th:text="${userModel.title}">Welcome to single web</h3>
<form action="/users" th:action="@{/users}" method="get" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="${userModel.user.id}">
    名称：<br>
    <input type="text" name="name" th:value="*{name}">
    <br>
    年龄：<br>
    <input type="text" name="age" th:value="*{age}">
    <input type="submit" value="提交">
</form>
<div th:replace="~{main/footer :: footer}">...</div>
</body>
</html>
